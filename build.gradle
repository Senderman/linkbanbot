plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'com.senderman'
version '1.0'
mainClassName = 'com.senderman.linkbannerbot.LinkBannerBot'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.annimon:tgbots-module:0.15'
    implementation 'org.jsoup:jsoup:1.14.1'
}

shadowJar{
    mergeServiceFiles()
}